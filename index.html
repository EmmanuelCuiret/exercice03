<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="./style.css" rel="stylesheet">
   <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
</head>

<body>

   <div class="container">
      <!-- Ligne 1 : Flexbox -->
      <div class="flex-row">
         <div class="side-column-flex"></div>
         <div class="flex-content">
            <div class="logo"> <img src="./assets/logo-87.png"></div>
            <div class="menu">
               <nav>
                  <ul>
                     <li>HOME</li>
                     <li>ABOUT</li>
                     <li>ARTICLES</li>
                     <li>CONTACT</li>
                  </ul>
               </nav>
            </div>
         </div>
         <div class="side-column-flex"></div>
      </div>

      <!-- Ligne 2 : Grid -->
      <div class="grid-row">
         <div class="side-column-grid-left"></div>
         <div class="grid-content">
            <div class="left-grid">
               <h1 class="h1">IPSUM <span class="highlight">NEWS</span>!</h1>
               <h2 class="h2">Your Place To Go To Get Informed</h2>
               <hr class="hr">
               <p class="lorem">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe optio ea sapiente quas,
                  placeat, minus
                  consequatur eos veritatis numquam aliquid consequuntur modi eveniet perspiciatis!</p>
               <button class="knowMore">Know more</button>
            </div>
            <div class="right-grid">
               <img src="./assets/pngegg 1.png" alt="handsomeGuy">
            </div>
         </div>
         <div class="side-column-grid-right"></div>
      </div>

      <!-- Ligne 3 : Grid/flex -->
      <div class="latest-news-row">
         <div class="side-column-news-left"></div>
         <div class="news-content">
            <h3 class="latest-news-text">Latest news</h3>
         </div>
         <div class="side-column-news-right"></div>
      </div>

      <!-- Ligne 4 : Grid -->
      <div class="container-photos">
         <div class="sectionGauche"></div>
         <div class="photos">
            <img class="photo1" src="./assets/image 1.png" alt="photo1">
            <img class="photo2"
               src="./assets/developpeur-logiciels-pensant-tout-touchant-barbe-tout-tapant-ordinateur-portable-assis-au-bureau-plusieurs-ecrans-analysant-code-administrateur-base-donnees-cible-travaillant-codage-equipe-arriere-plan 1.png"
               alt="photo2">
            <img class="photo3"
               src="./assets/developpeur-logiciels-pensant-tout-touchant-barbe-tout-tapant-ordinateur-portable-assis-au-bureau-plusieurs-ecrans-analysant-code-administrateur-base-donnees-cible-travaillant-codage-equipe-arriere-plan 2.png"
               alt="photo3">
            <img class="photo4"
               src="./assets/developpeur-logiciels-pensant-tout-touchant-barbe-tout-tapant-ordinateur-portable-assis-au-bureau-plusieurs-ecrans-analysant-code-administrateur-base-donnees-cible-travaillant-codage-equipe-arriere-plan 3.png"
               alt="photo4">
            <img class="photo5"
               src="./assets/developpeur-logiciels-pensant-tout-touchant-barbe-tout-tapant-ordinateur-portable-assis-au-bureau-plusieurs-ecrans-analysant-code-administrateur-base-donnees-cible-travaillant-codage-equipe-arriere-plan 4.png"
               alt="photo5">
         </div>
         <div class="sectionDroite"></div>
      </div>
   </div>

</html>
